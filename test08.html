<!DOCTYPE html>

<head>

<body>
    <!-- List Tag (Block Tag)-->
     <!-- ใช้สำหรับการทำ List รายการ -->


      <!-- Unorder List Tag -->
        <ul type="square"> <!-- square, circle , dise คือการแต่งจุดหน้า ลิสต์ ว่าเป็นแบบไหน-->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

      <!-- Order List Tag -->
       <ol type="I">
           <li>Item 1</li>
           <li>Item 2</li>
           <li>Item 3</li>
           <li>Item 4</li>
       </ol>

      
      <!-- Description/Definition List Tag -->
       <dl>
        <dt>SAU</dt>
        <dd>south Asia University SAU</dd>
        <dt>SAU</dt>
        <dd>south Asia University SAU</dd>
        <dt>SAU</dt>
        <dd>south Asia University SAU</dd>
    </dl>

</body>
</html>
