<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Midterm">
    <meta name="keywords" content="Midterm">
    <title>midterm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TABLE TEST</title>
</head>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h2 {
            font-weight: bold;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        td {
            border: 2px solid black;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>MY TABLE TEST</h2>
    <p>^_^</p>
  
    <table>
        <tr>
            <td>aa</td>
            <td colspan="2" rowspan="2">bb</td>
            <td>cc</td>
            <td colspan="2">dd</td>
            <td rowspan="5">ee</td>
        </tr>
        <tr>
            <td>ff</td>
            <td>gg</td>
            <td>hh</td>
            <td rowspan="3">ll</td>
        </tr>
        <tr>
            <td rowspan="3">ii</td>
            <td>jj</td>
            <td  colspan="3" rowspan="2">kk</td>

        </tr>
        <tr>
            <td>mm</td>
        </tr>
        <tr>
            <td colspan="2">nn</td>
            <td rowspan="2">oo</td>
            <td>pp</td>
            <td>qq</td>
        </tr>
        <tr>
            <td>rr</td>
            <td>ss</td>
            <td>tt</td>
            <td colspan="2" rowspan="2">uu</td>
            <td>vv</td>
        <tr>
            <td colspan="3" rowspan="2" >ww</td>
            <td>xx</td>
            <td rowspan="2">yy</td>
        </tr>

        <tr>
            <td>zz</td>
            <td>^_^</td>
            <td>T_T</td>

        </tr>
    </table>

</body>
</html>
