<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Midterm">
    <meta name="keywords" content="Midterm">
    <title>Midterm 6519C10016</title>
    <link rel="shortcut icon" href="./images/img5.png" type="image/x-icon">
</head>
<body>
    <form action="" method="">
        <center>
        <table border="0px" height="250px" width="1000px">
            <tr align="center">
                <td colspan="2">
                    <img src=" images/img5.png" alt="Hotel V.1.0" width="60%">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <h1><b></b>In Hotel V.1.0</h1>
                    <h2>"ค้างคืน ชั่วคราว นอนหลับพักผ่อนตลอดคืน"</h2>
                    <hr>
                </td>
            </tr>
            <tr>
                <td width="150px" align="right">
                    <label for="uname">รหัสประจำตัวประชาชน&nbsp;&nbsp;</label>
                    <br><br>
                </td>
                <td width="150px" align="left">
                    <input type="text" name="uname" id="pword">
                    <br><br>
                </td>
            </tr>
            <tr align="center">
                <td width="150px" align="right">
                    <label for="titleyou">คำนำหน้า&nbsp;&nbsp;</label>
                    <br><br>
                </td>
                <td width="150px" align="left">
                    <input type="radio" name="titleyou" id="tit1" checked value="mr"> นาย
                    <input type="radio" name="titleyou" id="tit2" value="miss"> นาง
                    <input type="radio" name="titleyou" id="tit3" value="ms"> นางสาว
                    <br><br>
                </td>
            </tr>
            <tr align="center">
                <td width="150px" align="right">
                    <label for="fullname">ชื่อ-สกุล&nbsp;&nbsp;</label>
                    <br><br>
                </td>
                <td width="150px" align="left">
                    <input type="text" name="fullname" id="fullname">
                    <br><br>
                </td>
            </tr>
            <tr>
                <td width="300px" align="right">
                    <label for="Accomtype">ประเภทการเข้าพัก&nbsp;&nbsp;</label>
                    <br><br>
                </td>
                <td width="150px" align="left">
                    <select name="Accomtype" id="Accomtype">
                        <option value="550_3" selected>ชั่วคราวห้องแอร์ (550 บาท/3 ชั่วโมง)</option>
                        <option value="1050">ค้างคืนห้องแอร์ (1050 บาท)</option>
                        <option value="350_3">ชั่วคราวห้องพัดลม(350 บาท/3 ชั่วโมง)</option>
                        <option value="650">ค้างคืนห้องพัดลม(650 บาท)</option>
                    </select>
                    <br><br>
                </td>
            </tr>
            <tr align="center">
                <td width="150px" align="right">
                    <label for="Numberofstays_ON">จำนวนการเข้าพัก (ค้างคืน)&nbsp;&nbsp;</label>
                    <br><br>
                </td>
                <td width="150px" align="left">
                    <input type="text" name="Numberofstays_ON" id="Numberofstays_ON"> คืน 
                    <br><br>
                </td>
            </tr>
            <tr align="center">
                <td width="150px" align="right">
                    <label for="NumberOfRooms">จำนวนห้องที่เข้าพัก&nbsp;&nbsp;</label>
                </td>
                <td width="150px" align="left">
                    <input type="text" name="NumberOfRooms" id="NumberOfRooms"> ห้อง
                </td>
            </tr>
            <tr><td></td></tr>
            <tr valign="top" align="center">
                <td width="150px" align="right">
                    <label for="Extra">Extra&nbsp;&nbsp;</label>
                </td>
                <td width="400px" align="left">
                    <input type="checkbox" name="Extra1" id="Extra1"> &nbsp;เตียงเสริม (50 บาท/เตียง) <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="Extbed" id="Extbed"> เตียง <br><br>
                    <input type="checkbox" name="Extra2" id="Extra2"> Wifi (30 บาท/1 รหัสผู้ใช้งาน)
                </td>
            </tr>
            <tr><td></td></tr>
            <td colspan="2" align="center">
                <hr>
                <button>บันทึกการเข้าพัก</button>&nbsp;&nbsp;&nbsp; <button>ยกเลิก</button>
                <br><br>
            </td>
            </center>
    </form>
</body>
</html>
