<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Today</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            text-align: left;
            background-color: #ffffff;
        }
        .container img {
            width: 100%;
            display: block;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            font-weight: bold;
        }
        table {
            width: 90%;
            border-collapse: separate;
            border-spacing: 2px;
            border: 5px double black; /* เส้นขอบตารางแบบ 2 เส้น */
        }
        td {
            border: 2px solid black; /* เส้นขอบภายใน */
            padding: 8px;
        }
        input[type="text"], input[type="date"], select {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            width: 100%;
        }
        .buttons {
            text-align: center;
            margin-top: 15px;
        }
        .buttons input {
            padding: 8px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-save {
            background-color: #cccccc;
            color:rgb(0, 0, 0);
        }
        .btn-cancel {
            background-color: #cccccc;
            color: rgb(9, 9, 9);
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
        }
        .footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 12px;
        }        
    </style>
</head>
<body>

<div class="container">
    <img src="images/img3.png" alt="Register Today">
    
    <h2>เพิ่มข้อมูลสมาชิก</h2>

    <table>
        <tr>
            <td>*** รหัสประจำตัวประชาชน:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>*** ชื่อ - นามสกุล:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>*** วัน-เดือน-ปี เกิด:</td>
            <td>
                <select>
                    <option>วัน</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>...</option>
                </select>
                <select>
                    <option>เดือน</option>
                    <option>มกราคม</option>
                    <option>กุมภาพันธ์</option>
                    <option>มีนาคม</option>
                    <option>...</option>
                </select>
                <input type="text" placeholder="ปี">
            </td>
        </tr>
        <tr>
            <td>เพศ:</td>
            <td>
                <input type="radio" name="gender"> ชาย
                <input type="radio" name="gender"> หญิง
            </td>
        </tr>
        <tr>
            <td>การศึกษาสูงสุด:</td>
            <td>
                <select>
                    <option>ปริญญาเอก</option>
                    <option>ปริญญาโท</option>
                    <option>ปริญญาตรี</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>ประเภทอาหารที่ชอบ (เลือกได้มากกว่า 1):</td>
            <td>
                <input type="checkbox"> อาหารหวาน
                <input type="checkbox"> อาหารกลางวัน
                <input type="checkbox"> เครื่องดื่ม
            </td>
        </tr>
        <tr>
            <td>*** รูปภาพประจำตัว:</td>
            <td>
                <input type="file">
                <br><br>
                <img src="images/img4.png" alt="Profile Placeholder" width="150">
            </td>
        </tr>
    </table>

    <div class="buttons">
        <input type="submit" value="บันทึก" class="btn-save">
        <input type="reset" value="ยกเลิก" class="btn-cancel">
    </div>
    <div class="footer">
        <p>All Site Contents Copyright © by BusCom SAU.</p>
    </div>
</div>

</body>
</html>
