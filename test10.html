<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form tag (Block tag)-->
     <!-- รายละเอียกของ Form เป็น Inline Tag -->

    <!-- <form action="" method="POST เอาไปบรรทึก, PUT, PATCH, DELETE เอาไปลบ, GET" enctype="multipart/form-data"> -->
    <form action="" method="" enctype="multipart/form-data">
        <label for="firstname">ป้อนข้อความ</label>
        <input type="text" id="" name="" placeholder="ชื่อ - นามสกุล">

        <br><br>

        <label for="Number">เบอร์โทรศัพท์</label>
        <input type="number" id="" name="" placeholder="เบอร์โทรศัพท์">

        <br><br>
        
        <label for="Number">รหัสผ่าน</label>
        <input type="password" id="" name="" placeholder="รหัสผ่าน">
        
        <br><br>
        
        <label for="email">E-mail</label>
        <input type="email" name="" id="" placeholder="E-mail">
        
        <br><br>
        
        <label for="">เลือกคำนำหน้านาม</label>
        <input type="radio" name="title" id="" value="Mr" checked>นาย
        <input type="radio" name="title" id="" value="Mrs" >นาง
        <input type="radio" name="title" id="" value="Miss">นางสาว
        <input type="radio" name="title" id="" value="Boy">ด.ช.
        <input type="radio" name="title" id="" value="Girl">ด.ญ.
        
        <br><br>
        
        <label for="">จังหวัด</label>
        <select name="" id="">
            <option value="">กรุงเทพ</option>
            <option value="">สมุทรปราการ</option>
            <option value="">ลพบุรี</option>
            <option value="">สระบุรี</option>
            <option value="">นครสวรรค์</option>
        </select>
        
        <br><br>
        
        <label for="">อาหารที่ชอบ</label>
        <input type="checkbox" name="" id="" value="KFC">KFC
        <input type="checkbox" name="" id="" value="McDonald">McDonald
        <input type="checkbox" name="" id="" value="BurgerKing">BurgerKing
        <input type="checkbox" name="" id="" value="Pizza">Pizza
        
        <br><br>
        <label for="">เลือกวันที่</label>
        <input type="date" name="" id="">เลือกวันที่
        <br>
        <br>
        <input type="time" name="" id="">เลือกเวลา
        <br>
        <br>
        <input type="datetime-local" name="" id="">เลือกวันที่และเวลา
        <br>
        <hr>
        <br>
        <label for="">เลือกไฟล์</label>
        <br>
        <input type="file" name="" id="" accept=".pdf, .doc">
        <br>
        <hr>
        <br>
        <input type="hidden" name="">
        <br>
        <hr>
        <br>
        <input type="submit" value="ตกลง">
        <input type="reset" value="รีเซ็ต">
        <input type="button" value="ปุ่ม">










    
    
    
    
    </form>
</body>
</html>
